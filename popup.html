<!doctype html>
<html>
    <head>
        <title>Git lab extension</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body style="width: 250px; font-size: 12px;">
        <h3>Git Lab extension.</h3>
        <div class="snow-switcher-extension">
            <label for="snow-switcher">
                <input id="snow-switcher" type="checkbox">
                <span class="circle"></span>
                <span class="background"></span>
            </label>
            <span id="snow-switcher-text" class="snow-switcher-text" >Snow is disabled</span>
        </div>
        <h4 style="margin-bottom: 0;">List of improvements</h4>
        <ol>
            <li>Modified build status icon.</li>
            <li>Gives an opportunity of show/hide file content in diffs tab.</li>
            <li>Marks deleted and added files.</li>
            <li>Show number of file comments.</li>
        </ol>
        <script src="popup.js"></script>
    </body>
</html>
